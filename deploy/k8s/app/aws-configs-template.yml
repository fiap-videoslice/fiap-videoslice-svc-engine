apiVersion: v1
kind: ConfigMap
metadata:
  name: videoslice-aws-config
data:
  "videoslice.integration.aws.AWS_ACCESS_KEY_ID": "{ACCESS_KEY_ID}"
  "videoslice.integration.aws.AWS_SECRET_ACCESS_KEY": "{SECRET_ACCESS_KEY}"
  "videoslice.integration.aws.AWS_SESSION_TOKEN": "{SESSION_TOKEN}"
  "videoslice.integration.sqs.sqsEndpoint": "{SQS_ENDPOINT}"
  "videoslice.integration.s3.s3Endpoint": "{S3_ENDPOINT}"
  "videosliceapi.integration.aws.overrideAwsEndpoint": "{AWS_ENDPOINT}"
  "videoslice.integration.sqs.videosToBeProcessedQueueName": "{VIDEOSLICE_VIDEOS_TO_BE_PROCESSED_QUEUE_NAME}"
  "videoslice.integration.sqs.videosToBeProcessedQueueUrl": "{VIDEOSLICE_VIDEOS_TO_BE_PROCESSED_QUEUE_URL}"
  "videoslice.integration.sqs.videoStatusQueueName": "{VIDEOSLICE_VIDEOS_STATUS_QUEUE_NAME}"
  "videoslice.integration.sqs.videoStatusQueueUrl": "{VIDEOSLICE_VIDEOS_STATUS_QUEUE_URL}"
  "videoslice.integration.s3.bucketName": "{VIDEOSLICE_VIDEOS_BUCKET_NAME}"