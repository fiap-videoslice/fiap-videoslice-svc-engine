apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: svc-engine-hpa
spec:
  minReplicas: 1
  maxReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: videoslice-svc-engine-deployment
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
